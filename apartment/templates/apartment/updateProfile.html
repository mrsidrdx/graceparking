{% extends 'apartment/base.html' %}
{% load static %}
{% block title %}
<title>Update Profile</title>
{% endblock %}
{% block page_content %}
<section role="main" class="content-body">
	<header class="page-header">
		<h2>Update Profile</h2>

		<div class="right-wrapper text-right">
			<ol class="breadcrumbs">
				<li>
					<a href="{% url 'apartment_dashboard' %}">
						<i class="fas fa-home"></i>
					</a>
				</li>
				<li><span>Settings</span></li>
			</ol>
			<a class="sidebar-right-toggle"><i class="fas fa-chevron-left"></i></a>
		</div>
	</header>

	<!-- start: page -->
	<div class="row">
    <section class="card">
      <header class="card-header">
        <div class="card-actions">
          <a href="#" class="card-action card-action-toggle" data-card-toggle=""></a>
          <a href="#" class="card-action card-action-dismiss" data-card-dismiss=""></a>
        </div>

        <h2 class="card-title">Update Your Profile</h2>

        <p class="card-subtitle">
          Change your profile details here.
        </p>
      </header>
      <form class="" action="{% url 'update_profile' apartment_id=apartmentId %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body" style="display: block;">
          <div class="row form-group">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{profile_object.name}}">
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" value="{{profile_object.username}}" readonly>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Profile Picture</label>
                <input type="file" class="form-control" id="id_profile_pic" name="profile_pic">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{profile_object.email}}">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" value="{{profile_object.password}}">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Phone Number</label>
                <input type="text" class="form-control" data-plugin-maxlength="" maxlength="10" id="id_phone_no" name="phone_no" value="{{profile_object.phone_no}}">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Pincode</label>
                <input type="text" class="form-control" id="id_pincode" name="pincode" value="{{profile_object.pincode}}">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-12">
              <label class="col-form-label" for="formGroupExampleInput">Address</label>
              <textarea class="form-control" rows="3" data-plugin-maxlength="" maxlength="180" id="id_address" name="address">{{profile_object.address}}</textarea>
            </div>
          </div>
        </div>
        <footer class="card-footer text-right" style="display: block;">
          <button class="btn btn-primary" type="submit">Update</button>
        </footer>
      </form>

    </section>
  </div>
</section>
{% endblock %}
