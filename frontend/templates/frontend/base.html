{% load static %}
<!DOCTYPE html>
<html>

<head>

	<!-- Basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% block seo_content %}
  {% endblock %}

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'frontend/img/favicon.ico' %}" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{% static 'frontend/img/apple-touch-icon.png' %}">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

	<!-- Web Fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400" rel="stylesheet" type="text/css">

	<!-- Vendor CSS -->
	<link rel="stylesheet" href="{% static 'frontend/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/fontawesome-free/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/animate/animate.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/owl.carousel/assets/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/magnific-popup/magnific-popup.min.css' %}">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="{% static 'frontend/css/theme.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/theme-elements.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/theme-blog.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/theme-shop.css' %}">

	<!-- Current Page CSS -->
	<link rel="stylesheet" href="{% static 'frontend/vendor/rs-plugin/css/settings.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/rs-plugin/css/layers.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/vendor/rs-plugin/css/navigation.css' %}">

	<!-- Demo CSS -->
	<link rel="stylesheet" href="{% static 'frontend/css/demos/demo-digital-agency.css' %}">

	<!-- Skin CSS -->
	<link rel="stylesheet" href="{% static 'frontend/css/skins/skin-digital-agency.css' %}">

	<!-- Theme Custom CSS -->
	<link rel="stylesheet" href="{% static 'frontend/css/custom.css' %}">

	<!-- Head Libs -->
	<script src="{% static 'frontend/vendor/modernizr/modernizr.min.js' %}"></script>

</head>

<body>

	<div class="body">
		<header id="header" class="header-transparent header-semi-transparent header-semi-transparent-dark header-effect-shrink"
			data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">
			<div class="header-body border-top-0 bg-dark box-shadow-none">
				<div class="header-container container">
					<div class="header-row">
						<div class="header-column">
							<div class="header-row">
								<div class="header-logo">
									<a href="{% url 'index' %}">
										<img alt="Porto" width="82" height="40" src="{% static 'frontend/img/logo.png' %}">
									</a>
								</div>
							</div>
						</div>
						<div class="header-column justify-content-end">
							<div class="header-row">
								<div class="header-nav header-nav-links header-nav-dropdowns-dark header-nav-light-text order-2 order-lg-1">
									<div class="header-nav-main header-nav-main-mobile-dark header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
										<nav class="collapse">
											<ul class="nav nav-pills" id="mainNav">
												<li>
													<a id="homeActive" class="nav-link" href="{% url 'index' %}">
														Home
													</a>
												</li>
												<li>
													<a id="aboutActive" class="nav-link" href="{% url 'about' %}">
														About
													</a>
												</li>
												<li>
													<a id="servicesActive" class="nav-link" href="{% url 'services' %}">
														Services
													</a>
												</li>
												<li>
													<a id="contactActive" class="nav-link" href="{% url 'contact' %}">
														Contact
													</a>
												</li>
											</ul>
										</nav>
									</div>
									<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main nav">
										<i class="fas fa-bars"></i>
									</button>
								</div>
								<div class="ml-2 order-1 order-lg-2">
									<ul class="header-social-icons social-icons d-none d-sm-block social-icons-clean ml-0">
										<li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
										<li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
										<li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		{% block body_content %}
    {% endblock %}

		<footer id="footer">
			<div class="container">
				<div class="row py-5">
					<div class="col-md-4 d-flex justify-content-center justify-content-md-start mb-4 mb-lg-0">
						<a href="{% url 'index' %}" class="logo pr-0 pr-lg-3 pl-3 pl-md-0">
							<img alt="Porto Website Template" src="{% static 'frontend/img/logo.png' %}" height="33">
						</a>
					</div>
					<div class="col-md-8 d-flex justify-content-center justify-content-md-end mb-4 mb-lg-0">
						<div class="row">
							<div class="col-md-6 mb-3 mb-md-0">
								<div class="ml-3 text-center text-md-right">
									<h5 class="text-3 mb-0 text-color-light">NEW YORK</h5>
									<p class="text-4 mb-0"><i class="fab fa-whatsapp text-color-primary top-1 p-relative"></i><span class="pl-1">(123) 465-7890</span></p>
								</div>
							</div>
							<div class="col-md-6">
								<div class="ml-3 text-center text-md-right">
									<h5 class="text-3 mb-0 text-color-light">LOS ANGELES</h5>
									<p class="text-4 mb-0"><i class="fab fa-whatsapp text-color-primary top-1 p-relative"></i><span class="pl-1">(123) 465-7890</span></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-copyright footer-copyright-style-2">
				<div class="container py-2">
					<div class="row py-4">
						<div class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-start mb-2 mb-lg-0">
							<p>Â© Copyright 2021. All Rights Reserved.</p>
						</div>
						<div class="col-md-8 d-flex align-items-center justify-content-center justify-content-md-end mb-4 mb-lg-0">
							<p><i class="far fa-envelope text-color-primary top-1 p-relative"></i><a href="mailto:mail@example.com" class="opacity-7 pl-1">mail@example.com</a></p>
							<ul class="footer-social-icons social-icons social-icons-clean social-icons-icon-light ml-3">
								<li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
								<li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
								<li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<!-- Vendor -->
	<script src="{% static 'frontend/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.appear/jquery.appear.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.cookie/jquery.cookie.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/popper/umd/popper.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/common/common.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.validation/jquery.validate.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.gmap/jquery.gmap.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/jquery.lazyload/jquery.lazyload.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/isotope/jquery.isotope.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/vide/jquery.vide.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/vivus/vivus.min.js' %}"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="{% static 'frontend/js/theme.js' %}"></script>

	<!-- Current Page Vendor and Views -->
	<script src="{% static 'frontend/js/views/view.contact.js' %}"></script>

	<!-- Current Page Vendor and Views -->
	<script src="{% static 'frontend/vendor/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
	<script src="{% static 'frontend/vendor/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>

	<!-- Theme Custom -->
	<script src="{% static 'frontend/js/custom.js' %}"></script>

	<!-- Theme Initialization Files -->
	<script src="{% static 'frontend/js/theme.init.js' %}"></script>
  {% block script %}
  {% endblock %}

</body>

</html>
