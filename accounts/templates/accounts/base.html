{% load static %}
<!doctype html>
<html class="fixed">

<head>

	<!-- Basic -->
	<meta charset="UTF-8">
  {% block title %}
  {% endblock %}
	<meta name="keywords" content="HTML5 Admin Template" />
	<meta name="description" content="Porto Admin - Responsive HTML5 Template">
	<meta name="author" content="okler.net">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Web Fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

	<!-- Vendor CSS -->
	<link rel="stylesheet" href="{% static 'webadmin/vendor/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" href="{% static 'webadmin/vendor/animate/animate.css' %}">

	<link rel="stylesheet" href="{% static 'webadmin/vendor/font-awesome/css/all.min.css' %}" />
	<link rel="stylesheet" href="{% static 'webadmin/vendor/magnific-popup/magnific-popup.css' %}" />
	<link rel="stylesheet" href="{% static 'webadmin/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />

	<!-- Theme CSS -->
	<link rel="stylesheet" href="{% static 'webadmin/css/theme.css' %}" />

	<!-- Skin CSS -->
	<link rel="stylesheet" href="{% static 'webadmin/css/skins/default.css' %}" />

	<!-- Theme Custom CSS -->
	<link rel="stylesheet" href="{% static 'webadmin/css/custom.css' %}">

	<!-- Head Libs -->
	<script src="{% static 'webadmin/vendor/modernizr/modernizr.js' %}"></script>

</head>

<body>
	<!-- start: page -->
	{% block page_content %}
  {% endblock %}
	<!-- end: page -->

	<!-- Vendor -->
	<script src="{% static 'webadmin/vendor/jquery/jquery.js' %}"></script>
	<script src="{% static 'webadmin/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
	<script src="{% static 'webadmin/vendor/popper/umd/popper.min.js' %}"></script>
	<script src="{% static 'webadmin/vendor/bootstrap/js/bootstrap.js' %}"></script>
	<script src="{% static 'webadmin/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'webadmin/vendor/common/common.js' %}"></script>
	<script src="{% static 'webadmin/vendor/nanoscroller/nanoscroller.js' %}"></script>
	<script src="{% static 'webadmin/vendor/magnific-popup/jquery.magnific-popup.js' %}"></script>
	<script src="{% static 'webadmin/vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="{% static 'webadmin/js/theme.js' %}"></script>

	<!-- Theme Custom -->
	<script src="{% static 'webadmin/js/custom.js' %}"></script>

	<!-- Theme Initialization Files -->
	<script src="{% static 'webadmin/js/theme.init.js' %}"></script>

</body>

</html>
